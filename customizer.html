        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            overflow-y: scroll;
            background: #fff;
        }

        /* ✅ 두 버튼 공통 스타일 */
        .home-button,
        .save-banner-button {
            position: fixed;
            right: 20px;
            z-index: 1000;
            font-size: 14px;
            padding: 10px 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* hover 효과도 동일하게 */
        .home-button:hover,
        .save-banner-button:hover {
            background: #333;
        }

        /* 위치만 다르게 */
        .home-button {
            bottom: 70px;
            /* ✅ 위쪽으로 살짝 올림 */
        }

        .save-banner-button {
            bottom: 20px;
            /* ✅ 홈버튼 아래쪽 */
        }

        /* ---- 3-Column Layout ---- */
        .layout {
            display: grid;
            grid-template-columns: 320px 1fr 280px;
            /* 좌:320 / 중:가변 / 우:280 */
            gap: 0;
            width: 100%;
            min-height: 100vh;
            align-items: stretch;
        }

        /* Left: sidebar */
        .sidebar {
            width: 100%;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #eee;
            overflow-y: auto;
        }

        .category-group {
            margin-bottom: 40px;
        }

        .category-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Center: preview */
        .center {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #preview {
            border: 1px solid #ddd;
            padding: 40px;
            text-align: center;
            word-break: keep-all;

            display: flex;
            align-items: center;
            justify-content: center;

            transition: all .3s ease;
            font-size: 40px;
            /* 슬라이더로 변경됨 */
            box-sizing: border-box;
            color: #000;
        }

        /* 글 흐름(쓰기 방향) */
        .preview-horizontal {
            writing-mode: horizontal-tb;
            text-orientation: mixed;
        }

        /* 세로쓰기 기본값(모든 폰트 공통) */
        .preview-vertical {
            writing-mode: vertical-lr;
            text-orientation: upright;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: start;

            letter-spacing: -0.06em;
            /* 글자 간격 살짝 더 좁힘 */
            line-height: 1.05;
            /* 세로줄 간격도 촘촘하게 */
            word-spacing: -0.4em;
            /* 띄어쓰기 간격 강제 압축 */
            white-space: pre-wrap;
            /* 띄어쓰기·줄바꿈 유지하되 너무 벌어지지 않게 */
        }

        /* ✅ 폰트별 세밀 보정 */
        .preview-vertical[data-font="DungGeunMo"] {
            /* 둥근모: 지금 예쁘다 → 유지 */
            letter-spacing: -0.04em;
            line-height: 1.10;
        }

        .preview-vertical[data-font="CookieRun-Regular"] {
            /* 자폭 넓음 → 더 타이트 */
            letter-spacing: -0.08em;
            line-height: 1.00;
        }

        .preview-vertical[data-font="PyeojinGothic-Bold"] {
            letter-spacing: -0.06em;
            line-height: 1.05;
        }

        .preview-vertical[data-font="Danjo-bold-Regular"] {
            letter-spacing: -0.03em;
            line-height: 1.05;
        }

        .preview-vertical[data-font="SunBatang-Light"] {
            letter-spacing: -0.02em;
            line-height: 1.10;
        }

        .preview-vertical[data-font="MaruBuri"] {
            letter-spacing: -0.025em;
            line-height: 1.10;
        }

        .preview-vertical[data-font="NanumSquareNeoBold"] {
            letter-spacing: -0.06em;
            line-height: 1.05;
        }

        .preview-vertical[data-font="Pretendard-Regular"] {
            letter-spacing: -0.04em;
            line-height: 1.05;
        }

        .preview-vertical[data-font="Ownglyph_corncorn-Rg"] {
            letter-spacing: -0.07em;
            line-height: 1.08;
        }

        .preview-vertical[data-font="Chosunilbo_myungjo"] {
            letter-spacing: -0.02em;
            line-height: 1.12;
        }

        .preview-vertical[data-font="InkLipquid"] {
            /* 필기체 느낌 → 약간 느슨하게 */
            letter-spacing: -0.01em;
            line-height: 1.15;
        }

        .preview-vertical[data-font="HANBatang"] {
            letter-spacing: -0.02em;
            line-height: 1.12;
        }




        /* ✅ 박스 크기를 '내용에 맞게' 유동적으로 (가로형) */
        .center #preview.preview-horizontal {
            width: min(90%, 900px);
            /* 넓되 너무 커지지 않게 */
            height: auto;
            /* 내용에 따라 높이 증가 */
            min-height: 180px;
            /* 기본 최소 높이 */
            max-height: 80vh;
            /* 너무 길면 화면 80%에서 제한 */
            overflow: auto;
            /* 넘치면 스크롤 */
            white-space: pre-wrap;
            /* 줄바꿈 + 자동 줄바꿈 */
        }

        /* ✅ 박스 크기를 '내용에 맞게' 유동적으로 (세로형) */
        .center #preview.preview-vertical {
            width: auto;
            /* 내용에 따라 너비 결정 */
            min-width: 260px;
            /* 최소 배너 폭 */
            max-width: 600px;
            /* 너무 넓어지지 않게 상한 */
            height: auto;
            /* 내용에 따라 높이 증가 */
            max-height: 80vh;
            /* 너무 길면 화면 80% 제한 */
            overflow: auto;
            /* 넘치면 스크롤 */
            white-space: normal;
            /* 세로쓰기 자연 줄바꿈 */
        }

        /* Right: controls */
        .controls {
            background: #fff;
            padding: 16px;
            box-sizing: border-box;
            border-left: 1px solid #eee;
            overflow-y: auto;
        }

        .controls .control-group {
            margin-bottom: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            outline: none;
            margin-top: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        /* Behind section */
        .behind-section {
            display: flex;
            flex-wrap: nowrap;
            padding: 40px;
            margin-top: 0;
            background: #fff;
            box-sizing: border-box;
            width: 100%;
            border-top: 1px solid #eee;
        }

        .behind-left,
        .behind-right {
            flex: 1;
            min-width: 0;
            padding: 20px;
            box-sizing: border-box;
            max-height: 600px;
            overflow-y: auto;
        }

        .behind-left {
            border-right: 1px solid #000;
        }

        .behind-left h1 {
            margin-top: 0;
            font-size: 50px;
            margin-bottom: 5px;
        }

        .behind-text {
            font-size: 15px;
            line-height: 1.7;
            color: #000;
            white-space: normal;
            word-break: keep-all;
        }

        .behind-right img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 40px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width:1024px) {
            .layout {
                grid-template-columns: 280px 1fr;
            }

            .controls {
                grid-column: 1 / -1;
                border-left: none;
                border-top: 1px solid #eee;
            }
        }
    </style>
</head>

            }
        }

        function goHome() { window.location.href = "오프닝.html"; }

        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() { document.getElementById("imageModal").style.display = "none"; }

        /* ✅ 방향/폰트/크기/색 반영 (고정 width/height 세팅 제거) */
        function updatePreview() {
            const font = document.getElementById("fontSelector").value;
            const size = document.getElementById("fontSize").value;
            const bg = document.getElementById("bgColor").value;
            const color = document.getElementById("textColor").value;
            const orientationSel = document.getElementById("orientation");
            const orientation = orientationSel ? orientationSel.value : "horizontal";

            const preview = document.getElementById("preview");
            preview.style.fontFamily = font;
            // ⬇️ 현재 폰트명을 data-font로 기록
            preview.setAttribute('data-font', font); preview.style.fontSize = size + "px";
            preview.style.backgroundColor = bg;
            preview.style.color = color;

            preview.classList.remove("preview-horizontal", "preview-vertical");
            if (orientation === "vertical") {
                preview.classList.add("preview-vertical");
                /* ✅ 크기를 JS로 강제하지 않음: CSS가 auto로 유연하게 처리 */
                preview.style.width = "";
                preview.style.height = "";
                preview.style.whiteSpace = "normal";
            } else {
                preview.classList.add("preview-horizontal");
                preview.style.width = "";
                preview.style.height = "";
                preview.style.whiteSpace = "pre-wrap";
            }

            document.getElementById("fontSizeValue").textContent = size + "px";
        }

        /* 초기 반영 */
        updatePreview();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        async function saveBanner() {
            const preview = document.getElementById('preview');
            const canvas = await html2canvas(preview, {
                useCORS: true,
                scale: 2,
                backgroundColor: null
            });

            const dataUrl = canvas.toDataURL('image/png');
            const saved = JSON.parse(localStorage.getItem('banners') || '[]');

            saved.unshift({
                id: Date.now(),
                image: dataUrl,
                text: preview.textContent,
                time: new Date().toLocaleString()
            });

            localStorage.setItem('banners', JSON.stringify(saved));

            // ✅ 저장 후 아카이브 페이지로 이동
            window.location.href = 'archive.html';
        }
    </script>
